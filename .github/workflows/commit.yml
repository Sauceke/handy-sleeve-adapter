# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the mastur branch
  push:
    branches: [ mastur ]
  pull_request:
    branches: [ mastur ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Render and build OpenSCAD project
        # You may pin to the exact commit or the version.
        # uses: flat35hd99/eval-openscad@fa7d3c8b91117fb2449a654437e45a7220127807
        uses: flat35hd99/eval-openscad@v0.2
        with:
          # Command.
          command: openscad -o handy-adapter.stl -D '$fn = 50;handy_adapter();' handy-adapter.scad
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Published artifacts
          path: handy-adapter.stl
